<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #333;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 70px;
      padding: 5px;
      margin: 5px;
      text-align: center;
      font-size: 16px;
    }

    button {
      padding: 8px 15px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background: #019875;
    }

    #display {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>Countdown Timer</h1>

    <div>
      <input type="number" id="hours" placeholder="Hour" min="0">
      <input type="number" id="minutes" placeholder="Minuts" min="0" max="59">
      <input type="number" id="seconds" placeholder="Second" min="0" max="59">
    </div>

    <button onclick="startTimer()">Start</button>

    <div id="display">00 : 00 : 00</div>

  </div>


  <script>

    let timer;

    function startTimer() {

      clearInterval(timer);

      let h = Number(document.getElementById("hours").value) || 0;
      let m = Number(document.getElementById("minutes").value) || 0;
      let s = Number(document.getElementById("seconds").value) || 0;

      let totalSeconds = h * 3600 + m * 60 + s;

      if (totalSeconds <= 0) {
        alert("enter time");
        return;
      }

      timer = setInterval(() => {

        if (totalSeconds <= 0) {
          clearInterval(timer);
          alert("Time over");
          return;
        }

        totalSeconds--;

        let hours = Math.floor(totalSeconds / 3600);
        let minutes = Math.floor((totalSeconds % 3600) / 60);
        let seconds = totalSeconds % 60;

        document.getElementById("display").innerText =
          formatTime(hours) + " : " +
          formatTime(minutes) + " : " +
          formatTime(seconds);

      }, 1000);

    }


    function formatTime(time) {
      return time < 10 ? "0" + time : time;
    }

  </script>

</body>
</html>
