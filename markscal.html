<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Marks Calculator</title>

<style>
  body {
    font-family: Arial;
    background: #eef2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .box {
    background: white;
    padding: 25px;
    width: 300px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px gray;
  }

  h2 {
    margin-bottom: 15px;
  }

  input {
    width: 90%;
    padding: 8px;
    margin: 6px 0;
  }

  button {
    width: 95%;
    padding: 8px;
    background: #4caf50;
    color: white;
    border: none;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
  }

  button:hover {
    background: #388e3c;
  }

  .result {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="box">

  <h2>üìò Student Marks Calculator</h2>

  <input type="number" id="m1" placeholder="Maths Marks">
  <input type="number" id="m2" placeholder="Science Marks">
  <input type="number" id="m3" placeholder="English Marks">
  <input type="number" id="m4" placeholder="Computer Marks">
  <input type="number" id="m5" placeholder="Hindi Marks">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

</div>

<script>

function calculate() {

  let m1 = Number(document.getElementById("m1").value);
  let m2 = Number(document.getElementById("m2").value);
  let m3 = Number(document.getElementById("m3").value);
  let m4 = Number(document.getElementById("m4").value);
  let m5 = Number(document.getElementById("m5").value);

  let marks = [m1, m2, m3, m4, m5];

  for (let i = 0; i < marks.length; i++) {

    if (marks[i] < 0 || marks[i] > 100) {
      document.getElementById("result").innerText =
        "‚ùå Enter marks between 0 and 100";
      return;
    }
  }

  let total = 0;

  for (let i = 0; i < marks.length; i++) {
    total += marks[i];
  }
  let percent = (total / 500) * 100;

  let grade = "";

  if (percent >= 90) {
    grade = "A+";
  }
  else if (percent >= 80) {
    grade = "A";
  }
  else if (percent >= 70) {
    grade = "B";
  }
  else if (percent >= 60) {
    grade = "C";
  }

  else {
    grade = "Fail";
  }
  document.getElementById("result").innerHTML =
    "Total: " + total + "/500 <br>" +
    "Percentage: " + percent.toFixed(2) + "% <br>" +
    "Grade: " + grade;
}

</script>

</body>
</html>
