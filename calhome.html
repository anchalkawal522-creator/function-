<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>

<style>
body{
    background:#f2f2f2;
    font-family:Arial;
}

.box{
    width:300px;
    background:white;
    margin:100px auto;
    padding:20px;
    text-align:center;
    border-radius:10px;
    box-shadow:0 0 10px gray;
}

input,button{
    width:90%;
    padding:10px;
    margin:8px 0;
    font-size:16px;
}

button{
    background:blue;
    color:white;
    border:none;
    cursor:pointer;
}

button:hover{
    background:darkblue;
}

#result{
    font-size:18px;
    font-weight:bold;
    color:green;
}
</style>
</head>

<body>

<div class="box">

<h2>Simple Calculator</h2>

<input type="number" id="num1" placeholder="Enter First Number">

<input type="number" id="num2" placeholder="Enter Second Number">

<input type="text" id="op" placeholder="Enter Operator (+ - * /)">

<button onclick="calculate()">Calculate</button>

<h1 id="result"></h1>

</div>


<script>

function calculate(){

    let n1 = document.getElementById("num1").value;
    let n2 = document.getElementById("num2").value;
    let operation = document.getElementById("op").value;

    let num1 = Number(n1);
    let num2 = Number(n2);

    let result;

    switch(operation){

        case "+":
            result = num1 + num2;
            break;

        case "-":
            result = num1 - num2;
            break;

        case "*":
            result = num1 * num2;
            break;

        case "/":
            if(num2 === 0){
                result = "Cannot divide by zero";
            }else{
                result = num1 / num2;
            }
            break;

        default:
            result = "wrong  Operator";
    }

    document.getElementById("result").innerText = "Result: " + result;
}

</script>

</body>
</html>
